<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./images_and_css/onlinestore.css" rel="stylesheet" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="navbar">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="Hompage.html" target="blank"
            >SuperDooperStore</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active"
                aria-current="page"
                href="Hompage.html"
                target="blank"
                >Home</a
              >
              <a class="nav-link" href="sign_in.html" target="blank">Sign In</a>
              <a class="nav-link" href="catalogue_cart.html" target="blank"
                >Catalogue_Cart</a
              >
              <a class="nav-link" href="about.html" target="blank">About Us</a>
              <a class="nav-link" href="contact_us.html" target="blank"
                >Contact Us</a
              >
            </div>
          </div>
        </div>
      </nav>
    </div>
    <br />
    <br />
    <section class="signin">
      <div class="landing">
        <!-- Sign in for clients to log into online store-->
        <h3>Sign into our online store right here for amazing deals</h3>
      </div>
    </section>
    <div class="signin form">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We always secure your personal info.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Sign me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <footer class="footnote">
      <p>&copy; 2022 SuperDooperStore&nbsp;&nbsp;</p>
    </footer>

    <script src="./javascript/jquery.js"></script>
    <script src="./javascript/products.js"></script>
    <script src="./javascript/app.js"></script>
  </body>
</html>
